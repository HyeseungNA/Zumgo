version: '3.2'

services:
  frontend:
    image: frontend
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    # [인증서 파일 저장 경로]:/var/www/html
    volumes:
      - /home/ubuntu/docker-volume/ssl:/var/www/html
    container_name: "frontend"
    networks:
      - isf6

  backend:
    image: backend
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      # [인증서 파일 저장 경로]:/root
    volumes:
      - /home/ubuntu/docker-volume:/root
    container_name: "backend"
    networks:
      - isf6

networks:
  isf6: